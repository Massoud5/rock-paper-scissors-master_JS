<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style/colors.css">
  <link rel="stylesheet" href="./dist/style/Triangle-styles/triangle-mobile-responsive.css">
  <link rel="stylesheet" href="./dist/style/Triangle-styles/triangle-main.css">
  <link rel="stylesheet" href="./dist/style/Triangle-styles/triangle-game-board.css">
  <link rel="stylesheet" href="./dist/style/Triangle-styles/triangle-rules.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Rock, Paper, Scissors</title>

</head>
<body>
 <main>

    <div class="title-box">

      <h1>ROCK<br>PAPER<br>SCISSORS</h1>

      <div class="score-box">
        <p id="score-text">Score</p>
        <p id="score-num">5</p>
      </div>  
  
    </div> 


    <div class="triangle-items-box">

      <img id="bg-triangle" src="./dist/images/bg-triangle.svg" alt="bg triangle">

      <div class="hands">
        
        <button type="button" class="hand-btn" id="paper-btn">
          <img class="hand" src="./dist/images/icon-paper.svg" alt="paper icon">
        </button>
      
        <button type="button" class="hand-btn" id="rock-btn">
          <img class="hand" src="./dist/images/icon-rock.svg" alt="rock icon">
        </button>
        
        <button type="button" class="hand-btn" id="scissors-btn">
          <img class="hand" src="./dist/images/icon-scissors.svg" alt="scissors icon">
        </button>
        
      </div>

    </div>
      

    <div class="game-board">
      
      <div class="player">

        <p class="messages" id="player-picked">You Picked</p>

        <div class="player-hands"> 
          <button type="button" class="player-hand-btn" id="player-paper-btn">
            <img class="hand" src="./dist/images/icon-paper.svg" alt="player paper icon">
          </button>
          
           <button type="button" class="player-hand-btn" id="player-rock-btn">
            <img class="hand" src="./dist/images/icon-rock.svg" alt="player rock icon">
          </button>
  
          <button type="button" class="player-hand-btn" id="player-scissors-btn">
            <img class="hand" src="./dist/images/icon-scissors.svg" alt="player scissors icon">
          </button>
        </div>


      </div>


      <div class="game-messages">

        <div class="last-step">
        
          <div class="result-els">
            <p class="message-el" id="win">You Win</p>
            <p class="message-el" id="losed">You Lose</p>
            <p class="message-el" id="equal">Equal</p>
          </div>
    
          <button id="play-again" type="button">Play Again</button>
    
        </div>

      </div>


      <div class="pc">

        <p class="messages" id="pc-picked">The House Picked</p>

        <div class="pc-hands">
          <button type="button" class="pc-hand-btn" id="pc-paper-btn">
            <img class="hand" src="./dist/images/icon-paper.svg" alt="pc paper icon">
          </button>
  
          <button type="button" class="pc-hand-btn" id="pc-rock-btn">
            <img class="hand" src="./dist/images/icon-rock.svg" alt="pc rock icon">
          </button>
  
          <button type="button" class="pc-hand-btn" id="pc-scissors-btn">
            <img class="hand" src="./dist/images/icon-scissors.svg" alt="pc scissors icon">
          </button>

          <div class="pc-waiting-box"></div>

        </div>


      </div>

    </div>

    <footer>
      <div>
      <button type="button" id="rules-btn">Rules</button>
      <a id="pentagon-link" href="./pages/Pentagon-document.html">Pentagon</a>
      </div>
      <div class="attribution"> 
        Coded by <a href="https://github.com/Massoud5/rock-paper-scissors-master">Massoud</a>.
      </div>
    </footer>  
  </main>

  <div class="final">

    <div class="result">
      <p id="player-won">Congratulation!</p>
      <p id="game-over">Game Over!</p>
    </div>

    <button type="button" id="restartBtn">RESTART</button>

  </div>

  <figure>
    <div class="rules-header">
      <h2>RULES</h2>
      <img id="icon-close" src="./dist/images/icon-close.svg" alt="icon close">
    </div>
    <img src="./dist/images/image-rules.svg" alt="rules img">
  </figure>
    
  <script src="./dist/js/Triangle_js/triangle-steps-functions.js"></script>
  <script src="./dist/js/Triangle_js/triangle-main.js"></script>
</body>
</html>
